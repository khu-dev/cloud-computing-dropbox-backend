name: Deploy

on: [push]

jobs:
  push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: api.drive.jinsu.me
        username: ubuntu
        key: ${{ secrets.CLOUD_COMPUTING_SSH_KEY }}
        port: 22
        script: |
          cd /home/ubuntu
          rm -rf cloud-computing-dropbox-backend || echo "cloud-computing-dropbox-backend 디렉토리가 존재하지 않습니다."
          git clone https://github.com/khu-dev/cloud-computing-dropbox-backend
          cd cloud-computing-dropbox-backend
          pip3 install -r requirements.txt
          fuser -k 8000/tcp
          nohup python3 manage.py runserver 0.0.0.0:8000 &
          sleep 5 # wait
          echo "배포한 뒤의 최근 로그"
          tail nohup.out
